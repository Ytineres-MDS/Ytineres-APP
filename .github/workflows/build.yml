name: Build and Release APK with EAS

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install Dependencies
        run: yarn install

      - name: Install Expo and EAS CLI
        run: |
          npm install -g expo-cli
          npm install -g eas-cli

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android Release
        run: eas build --platform android --profile release

      - name: Get build URL and Download APK
        id: get_url
        run: |
          URL=$(eas build --platform android --non-interactive | grep -o 'https://expo.dev/artifacts/[^ ]*' | head -n 1)
          echo "URL=$URL" >> $GITHUB_ENV
          curl -Lo app.apk $URL

      - name: Create a Release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./app.apk"
          token: ${{ secrets.TOKEN }}
